<div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">NiceAdmin</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Acesse a Sua Conta</h5>
                  <p class="text-center small">Insira o seu email e palavra-passe para acessar</p>
                </div>

                <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="doLogin()">

                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                      <input type="text" [formControlName] = "'email'" name="email"  class="form-control" id="email" required>
                      <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">
                        Por favor insira um email v√°lido!
                      </span>                     
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label">Palavra-Passe</label>
                    <input type="password" [formControlName] = "'password'" name="password" class="form-control" id="password" required>
                    <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                        Por favor insira a sua palavra-passe!
                      </span> 
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Acessar</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Novo Por Aqui? <a routerLink="/register">Criar Conta</a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

</div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<main>

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <span class="d-flex d-lg-block text-center">Employee Management System</span>
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Acesse a Sua Conta</h5>
              </div>

              <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="doLogin()">

                <div class="col-12">
                  <input type="text" [formControlName]="'email'" name="email" class="form-control" id="email"
                    placeholder="Insira O Seu Email" required>
                  <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">
                    Por favor insira um email v√°lido!
                  </span>
                </div>

                <div class="col-12">
                  <input type="password" [formControlName]="'password'" name="password" class="form-control"
                    id="password" placeholder="Insira A Sua Palavra-Passe" required>
                  <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                    Por favor insira a sua palavra-passe!
                  </span>
                </div>

                <div class="col-12">
                  <button [disabled]="loginForm.get('email')?.invalid || loginForm.get('password')?.invalid" class="btn btn-primary w-100"
                    type="submit">Acessar</button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">Novo Por Aqui? <a routerLink="/register">Criar Conta</a></p>
                </div>
                <div class="col-12 pb-0 fs-5" [ngStyle]="{'background-color': 'green'}" *ngIf="this.showMessage">
                  <p class="register-success-text">{{registerSucessMessage}}</p>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</main>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <span class="d-flex text-center d-lg-block">Employee Management System</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Criar uma Conta</h5>
                                </div>

                                <form class="row g-3 needs-validation" [formGroup]="registerForm"
                                    (ngSubmit)="doRegister()">
                                    <div class="col-12">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" [formControlName]="'firstname'" name="name"
                                            class="form-control" id="name" required>
                                        <div class="invalid-feedback">Please, enter your name!</div>
                                        <span
                                            *ngIf="!registerForm.get('firstname')?.valid && registerForm.get('firstname')?.touched">
                                            Por favor insira o seu nome!
                                        </span>
                                    </div>

                                    <div class="col-12">
                                        <label for="apelido" class="form-label">Apelido</label>
                                        <input type="text" [formControlName]="'lastname'" name="apelido"
                                            class="form-control" id="apelido" required>
                                        <span
                                            *ngIf="!registerForm.get('lastname')?.valid && registerForm.get('lastname')?.touched">
                                            Por favor insira o seu apelido!
                                        </span>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" [formControlName]="'email'" name="email" class="form-control"
                                            id="email" required>
                                        <span
                                            *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">
                                            Por favor insira um email válido!
                                        </span>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Palavra-Passe</label>
                                        <input type="password" [formControlName]="'password'" name="password"
                                            class="form-control" id="password" required>
                                        <span
                                            *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">
                                            Por favor insira a sua palavra-passe!
                                        </span>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Criar Conta</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Já têm uma conta? <a routerLink="/login">Log
                                                in</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>

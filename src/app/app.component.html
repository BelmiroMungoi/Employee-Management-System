<div [hidden]="hideMenu()">
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <span class="d-flex d-lg-block">Employee Manage</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">B. Mungoi</span>
          </a>

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>Belmiro Mungoi</h6>
              <span>Software Developer</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                <i class="bi bi-person"></i>
                <span>Meu Perfil</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" (click)="logOut()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sair</span>
              </a>
            </li>

          </ul>
        </li>

      </ul>
    </nav>
  </header>
  <aside id="sidebar collapse" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#funcionario-nav" data-bs-toggle="collapse">
          <i class="bi bi-people"></i><span>Funcionário</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="funcionario-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
          <li>
            <a routerLink="/employee" routerLinkActive="active">
              <i class="bi bi-circle"></i><span>Visualizar</span>
            </a>
          </li>
          <li>
            <a routerLink="/employeeAdd" routerLinkActive="active">
              <i class="bi bi-circle"></i><span>Adicionar</span>
            </a>
          </li>
          <li>
            <a >
              <i class="bi bi-circle"></i><span>Relatório</span>
            </a>
          </li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#departamento-nav" data-bs-toggle="collapse" href="#">
          <i class="bi bi-journal-text"></i><span>Departamento</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="departamento-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
          <li>
            <a routerLink="/department" routerLinkActive="active">
              <i class="bi bi-circle"></i><span>Adicionar</span>
            </a>
          </li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#projects-nav" data-bs-toggle="collapse" href="#">
          <i class="bi bi-bar-chart"></i><span>Projetos/Missão</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="projects-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
          <li>
            <a routerLink="/mission" routerLinkActive="active">
              <i class="bi bi-circle"></i><span>Adicionar</span>
            </a>
          </li>
        </ul>
      </li>

    </ul>

  </aside>
</div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Perfil de Usuário</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                <li class="breadcrumb-item">Meu Perfil</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-xl-4">    
              <div class="card">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">    
                  <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                  <h2>{{firstname}} {{lastname}}</h2>
                  <h3>{{role}}</h3>
                </div>
              </div>    
            </div>
    
            <div class="col-xl-8">    
              <div class="card">
                <div class="card-body pt-3">
                  <!-- Bordered Tabs -->
                  <ul class="nav nav-tabs nav-tabs-bordered">    
                    <li class="nav-item">
                      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Visão Geral</button>
                    </li>

                    <li class="nav-item">
                      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button>
                    </li>    
    
                    <li class="nav-item">
                      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Mudar Password</button>
                    </li>
    
                  </ul>
                  <div class="tab-content pt-2">
    
                    <div class="tab-pane fade show active profile-overview" id="profile-overview">
                     
                      <h5 class="card-title">Detalhes do Perfil</h5>
    
                      <div class="row">
                        <div class="col-lg-3 col-md-4 label ">Nome Completo</div>
                        <div class="col-lg-9 col-md-8">{{firstname}} {{lastname}}</div>
                      </div>
    
                      <div class="row">
                        <div class="col-lg-3 col-md-4 label">Email</div>
                        <div class="col-lg-9 col-md-8">{{email}}</div>
                      </div>

                      <div class="row">
                        <div class="col-lg-3 col-md-4 label">Role</div>
                        <div class="col-lg-9 col-md-8">{{role}}</div>
                      </div> 
    
                      <div class="row">
                        <div class="col-lg-3 col-md-4 label">Status Perfil</div>
                        <div class="col-lg-9 col-md-8">Activo</div>
                      </div>                              
                    </div>
    
                    <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
    
                      <!-- Profile Edit Form -->
                      <form>
                        <div class="row mb-3">
                          <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                          <div class="col-md-8 col-lg-9">
                            <img src="assets/img/profile-img.jpg" alt="Profile">
                            <div class="pt-2">
                              <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                              <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                            </div>
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="fullName" class="col-md-4 col-lg-3 col-form-label">ID</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="userId" type="text" class="form-control" id="userId">
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="company" class="col-md-4 col-lg-3 col-form-label">Nome</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="firstname" type="text" class="form-control" id="firstname">
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="Job" class="col-md-4 col-lg-3 col-form-label">Apelido</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="lastname" type="text" class="form-control" id="lastname">
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="Country" class="col-md-4 col-lg-3 col-form-label">Email</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="email" type="email" class="form-control" id="email">
                          </div>
                        </div>
    
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                      </form>    
                    </div>
    
                    <div class="tab-pane fade pt-3" id="profile-change-password">
                      <!-- Change Password Form -->
                      <form>
    
                        <div class="row mb-3">
                          <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Password Actual</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="password" type="password" class="form-control" id="currentPassword">
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nova Password</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="newpassword" type="password" class="form-control" id="newPassword">
                          </div>
                        </div>
    
                        <div class="row mb-3">
                          <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Repita a Nova Password</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                          </div>
                        </div>
    
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">Mudar Password</button>
                        </div>
                      </form>
    
                    </div>
    
                  </div>
    
                </div>
              </div>
    
            </div>
          </div>
    </section>
</main>
